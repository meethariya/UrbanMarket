<div class="hero-slide" [ngStyle]="{'background-color': backgroundColor,'color':color}">
    <div class="text-area" #textarea>
        <h6 class="subtitle">{{subtitle | uppercase}}</h6>
        <h1 class="title">{{title | uppercase}}</h1>
        <p class="description">{{description}}</p>
        <button type="button" class="hero-button btn btn-primary">{{buttonText | uppercase}}</button>
    </div>
    <img class="image" [src]="image" alt="heroSlide">
</div>
