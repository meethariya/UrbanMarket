<section class="hero-banner">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (beforeChange)="beforeChange($event)"
  >
    <div *ngFor="let slide of slides">
        <app-hero-banner-slide      
        ngxSlickItem
        [title]="slide.title"
        [subtitle]="slide.subtitle"
        [description]="slide.description"
        [buttonText]="slide.buttonText"
        [image]="slide.image"
        [backgroundColor]="slide.backgroundColor"
        [color]="slide.color"
        ></app-hero-banner-slide>
    </div>
  </ngx-slick-carousel>
  <div class="hero-progress progress" role="progressbar" aria-label="Hero progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <div #progressBar class="progress-bar"></div>
  </div>
</section>
